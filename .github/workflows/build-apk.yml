name: Build APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.3

      - name: Install Cordova
        run: npm install -g cordova

      - name: Build APK
        working-directory: MyAppCordova
        run: |
          cordova platform add android --no-interactive || true
          cordova build android --release -- --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: MyApp-release-apk
          path: MyAppCordova/platforms/android/app/build/outputs/apk/release/*.apk
